<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./public/assets/artifacts/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cyberpunkington" />
    <meta name="theme-color" content="#028af8" />
    <link rel="stylesheet" href="/style.css">
    <title>Cyberpunkington</title>
</head>

<body>
    <!-- Font primers: reference custom fonts in the DOM so the browser downloads
         them on initial load before the Phaser canvas ever renders any text. -->
    <div aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px;font-size:1px;visibility:hidden;">
        <span style="font-family:'Minotaur'">x</span>
        <span style="font-family:'Hack'">x</span>
    </div>
    <!-- Loading screen: pure HTML/CSS â€” visible immediately before any JS runs.
         Dismissed by Preloader.create() once all assets and fonts are ready. -->
    <div id="loading-screen" role="status" aria-live="polite">
        <div id="loading-title">CYBERPUNKINGTON</div>
        <div id="loading-bar-track">
            <div id="loading-bar-fill"></div>
        </div>
    </div>
    <div id="app">
        <div id="game-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
